<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>BODRUM</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<base target="_blank">
</head>
<body>
  <div class="brand" id="brand">BODRUM</div>

  <main id="content">
    <section id="menu" class="tab-content active">
      <div class="menu-grid" id="menuGrid"></div>
    </section>

    <section id="cart" class="tab-content">
      <div id="cartList" class="cart-list"></div>
      <div id="cartTotal">Umumiy: 0 so‘m</div>
      <button id="orderBtn">Buyurtma berish</button>
    </section>

    <section id="profile" class="tab-content">
      <div class="prof-card">
        <div class="prof-header">Profil</div>
        <div class="sect">
          <div class="sect-title">Ma’lumotlar</div>
          <div class="input-group">
            <input id="inpName" type="text" required maxlength="30"/>
            <label>Ismingiz</label>
          </div>
          <div class="input-group">
            <input id="inpPhone" type="tel" required pattern="[0-9]{9}" maxlength="9"/>
            <label>Telefon (+998)</label>
          </div>
          <button id="saveProf" class="prof-btn">Saqlash</button>
        </div>
        <div class="sect">
          <div class="sect-title">Buyurtmalar</div>
          <div id="ordersList" class="orders-list">Hali buyurtma yo‘q</div>
        </div>
      </div>
    </section>
  </main>

  <div id="profModal" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-title">Ma’lumotlarni to‘ldiring</div>
      <div class="input-group">
        <input id="modalName" type="text" required maxlength="30"/>
        <label>Ismingiz</label>
      </div>
      <div class="input-group">
        <input id="modalPhone" type="tel" required pattern="[0-9]{9}" maxlength="9"/>
        <label>Telefon (+998)</label>
      </div>
      <button id="modalSave" class="prof-btn">Davom etish</button>
    </div>
  </div>

  <nav class="bottom-bar">
    <button class="tab active" data-tab="menu">
      <svg class="icon" viewBox="0 0 24 24"><path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h18v2H3v-2z"/></svg>
      <span class="label">Menyu</span>
    </button>
    <button class="tab" data-tab="cart">
      <svg class="icon" viewBox="0 0 24 24"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
      <span class="label">Savat</span>
      <span id="cartBadge">0</span>
    </button>
    <button class="tab" data-tab="profile">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      <span class="label">Profil</span>
    </button>
  </nav>

  <script type="module" src="script.js"></script>
</body>
</html>
